<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="startCall(contact)">
      <ion-label>
        <h2>{{ contact.name }} {{ contact.surname }}</h2>
        <p>{{ contact.phone }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon name="call"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addContact()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
